<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tu peso en un lugar donde pesas menos</title>
</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en martes o jupiter</p>
    <script>
        var usuario = prompt("CuÃ¡l es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta \n 1  es marte y 2 es jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var nombre;
        var peso_final;
        if (planeta == 1) {
            peso_final = peso * g_marte / g_tierra;
            nombre = "Marte";
        } else if (planeta == 2) {
            peso_final = peso * g_jupiter / g_tierra;
            nombre = "Jupiter";
        } else {
            peso_final = 1000000;
            nombre = "Kripton";
        }
        peso_final = parseInt(peso_final);
        document.write("tu peso en " + nombre + " es <strong>" + peso_final + " kilos </strong>");
    </script>
</body>

</html>
